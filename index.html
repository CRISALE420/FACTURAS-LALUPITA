<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            margin: auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #000;
            border-radius: 10px;
        }
        .logo {
            max-width: 100px;
            display: block;
            margin: auto;
        }
        .recibo {
            padding: 10px;
        }
        .info {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .detalle {
            border-top: 1px solid black;
            padding-top: 10px;
            font-size: 14px;
            text-align: left;
        }
        .importe {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://raw.githubusercontent.com/CRISALE420/FACTURAS-LALUPITA/refs/heads/main/LOGO-LUPITA.jpeg" alt="Logo Quinta La Lupita">
    <h2>TICKET</h2>
    <p class="info"><strong>Mesa:</strong> <span id="mesa"></span></p>
    <p class="info"><strong>Fecha:</strong> <span id="fecha"></span></p>
    <p class="info"><strong>Cantidades:</strong> <span id="cantidades"></span></p>
    <p class="info"><strong>Servicios:</strong> <span id="servicios"></span></p>
    <p class="info"><strong>Precio Unitario:</strong> <span id="p_unit"></span></p>
    <p class="info"><strong>Total:</strong> <span id="total"></span></p>
    <p class="info"><strong>Descuento:</strong> <span id="descuento"></span></p>
    <p class="info"><strong>Subtotal Desc:</strong> <span id="subtotal_desc"></span></p>
    <p class="info"><strong>Estado:</strong> <span id="estado"></span></p>
    <p class="info"><strong>Fecha Entrega:</strong> <span id="fecha_entrega"></span></p>
    <p class="info"><strong>Costo del Domicilio:</strong> <span id="domi"></span></p>
    <p class="info"><strong>Direcci√≥n:</strong> <span id="direccion"></span></p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("mesa").innerText = urlParams.get("mesa") || "N/A";
        document.getElementById("fecha").innerText = urlParams.get("fecha") || "N/A";
        document.getElementById("cantidades").innerText = urlParams.get("cantidades") || "N/A";
        document.getElementById("servicios").innerText = urlParams.get("servicios") || "N/A";
        document.getElementById("p_unit").innerText = urlParams.get("p_unit") || "N/A";
        document.getElementById("total").innerText = urlParams.get("total") || "N/A";
        document.getElementById("descuento").innerText = urlParams.get("descuento") || "N/A";
        document.getElementById("subtotal_desc").innerText = urlParams.get("subtotal_desc") || "N/A";
        document.getElementById("estado").innerText = urlParams.get("estado") || "N/A";
        document.getElementById("fecha_entrega").innerText = urlParams.get("fecha_entrega") || "N/A";
        document.getElementById("domi").innerText = urlParams.get("domi") || "N/A";
        document.getElementById("direccion").innerText = urlParams.get("direccion") || "N/A";
    </script>
</body>
</html>
