<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            margin: auto;
            padding: 10px;
            text-align: center;
            border: 1px solid #000;
            border-radius: 5px;
        }
        .logo {
            max-width: 80px;
            display: block;
            margin: auto;
        }
        .recibo {
            padding: 10px;
        }
        .info {
            font-size: 12px;
            margin-bottom: 5px;
        }
        .detalle {
            border-top: 1px solid black;
            padding-top: 10px;
            font-size: 12px;
            text-align: left;
        }
        .importe {
            font-size: 14px;
            font-weight: bold;
        }
        .titulo {
            font-weight: bold;
            font-size: 14px;
        }
        table {
            width: 100%;
            font-size: 12px;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid black;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
   <img class="logo" src="https://raw.githubusercontent.com/CRISALE420/FACTURAS-LALUPITA/refs/heads/main/LOGO-LUPITA.jpeg" alt="Logo Quinta La Lupita">
    <p class="info"><strong>DIRECCIÓN:</strong> Quinta el Salado</p>
    <p class="titulo">PEDIDO: <span id="pedido"></span></p>
    <p class="titulo">CLIENTE: <span id="n_cliente"></span></p>
    <p class="titulo">MESA: <span id="mesa"></span></p>
    <p class="info"><strong>Cliente:</strong> <span id="n_cliente"></span></p>
   <p class="info"><strong>Fecha de Recepción:</strong> <span id="fecha"></span> <span id="hora"></span></p>

    
    <table>
        <tr>
            <th>Cant</th>
            <th>Descripción</th>
            <th>Total</th>
        </tr>
        <tbody id="detalle"></tbody>
    </table>
    
    <p class="importe"><strong>EFECTIVO:</strong> $<span id="efectivo"></span></p>
    <p class="importe"><strong>TOTAL:</strong> $<span id="total"></span></p>
    <p class="importe"><strong>VUELTO:</strong> $<span id="devueltas"></span></p>
    <p class="info"><strong>Estado:</strong> <span id="estado"></span></p>
    <p class="info"><strong>Costo del Domicilio:</strong> $<span id="domi"></span></p>
    <p class="info"><strong>Dirección:</strong> <span id="direccion"></span></p>
    
       <p class="titulo">CONTACTOS:</p>
    <p class="info">QUINTA LA LUPITA</p>
    <p class="info">0988115001</p>
    <p class="info">Síguenos en redes sociales como Quinta la Lupita</p>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("pedido").innerText = urlParams.get("pedido") || "N/A";
        document.getElementById("mesa").innerText = urlParams.get("mesa") || "N/A";
        document.getElementById("n_cliente").innerText = urlParams.get("n_cliente") || "N/A";
        document.getElementById("fecha").innerText = urlParams.get("fecha") || "N/A";
        document.getElementById("total").innerText = urlParams.get("total") || "N/A";
        document.getElementById("efectivo").innerText = urlParams.get("descuento") || "N/A";
        document.getElementById("devueltas").innerText = urlParams.get("subtotal_desc") || "N/A";
        document.getElementById("descuento").innerText = urlParams.get("descuento") || "N/A";
        document.getElementById("subtotal_desc").innerText = urlParams.get("subtotal_desc") || "N/A";
        document.getElementById("estado").innerText = urlParams.get("estado") || "N/A";
        document.getElementById("fecha_entrega").innerText = urlParams.get("fecha_entrega") || "N/A";
        document.getElementById("domi").innerText = urlParams.get("domi") || "N/A";
        document.getElementById("direccion").innerText = urlParams.get("direccion") || "N/A";
        
        function populateTable(elementId, cantidades, servicios, precios) {
            let tableBody = document.getElementById(elementId);
            let cantidadesArray = cantidades ? cantidades.split(",") : [];
            let serviciosArray = servicios ? servicios.split(",") : [];
            let preciosArray = precios ? precios.split(",") : [];
            
            tableBody.innerHTML = "";
            for (let i = 0; i < cantidadesArray.length; i++) {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${cantidadesArray[i].trim()}</td>
                    <td>${serviciosArray[i].trim()}</td>
                    <td>$${preciosArray[i].trim()}</td>
                `;
                tableBody.appendChild(row);
            }
        }
        
        populateTable("detalle", urlParams.get("cantidades"), urlParams.get("servicios"), urlParams.get("p_unit"));
    </script>
</body>
</html>
